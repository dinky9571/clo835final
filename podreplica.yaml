apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: simple-webapp-mysql
  labels:
    app: example-app
    name: simple-webapp-mysql
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: example-app
      name: simple-webapp-mysql
  template:
    metadata:
      labels:
        app: example-app
        name: simple-webapp-mysql
    spec:
      containers:
       - name: simple-webapp-mysql
         image: 089664965210.dkr.ecr.us-east-1.amazonaws.com/cloud9:latest
         ports:
         - containerPort: 8080
         envFrom:
          - secretRef:
             name: app-secret
    #Volume Mount for ConfigMap
         volumeMounts:
          - name: config-volume
            mountPath: /opt/clo835/config/image_url
   #volume for ConfigMap
      volumes:
       - name: config-volume
         configMap:
          name: config-bgimage
  
